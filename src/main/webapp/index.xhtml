<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="default.css" />
	<title>vecoau</title>
</h:head>
<h:body>

	<h2>Bienvenido a Vecoau precios justos auto seguro</h2>

	<h:graphicImage value="#{resource['images:ver.jpg']}" />



	<h:commandButton id="submit" value="Ver Informacion">
		<f:ajax execute="#{autoBean.devuelveAuto}" render="informacionAuto"/>
	</h:commandButton>

	<p>
		<h:panelGroup layout="block" id="informacionAuto">
			<h:outputText id="placas" style="color:orange"
				value="#{autoBean.placas}" />
			<h:outputText id="marca" style="color:orange"
				value="#{autoBean.marca}" />
			<h:outputText id="modelo" style="color:orange"
				value="#{autoBean.modelo}" />
			<h:outputText id="anioModelo" style="color:orange"
				value="#{autoBean.anioModelo}" />
			<h:outputText id="precio" style="color:orange"
				value="#{autoBean.precio}" />
			<h:outputText id="color" style="color:orange"
				value="#{autoBean.color}" />
			<h:outputText id="descripcioFisica" style="color:orange"
				value="#{autoBean.descripcioFisica}" />
			<h:outputText id="descripcionDocumentos" style="color:orange"
				value="#{autoBean.descripcionDocumentos}" />


		</h:panelGroup>
	</p>

</h:body>
</html>
